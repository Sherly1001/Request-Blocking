<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Request Blocking</title>
  <link rel="icon" href="images/icon128.png" />
  <link rel="stylesheet" href="css/all.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="cua">
    <header>
      <h2>Request Blocking</h2>
    </header>
    <div class="block-urls">
      <header>Blocking urls</header>
    </div>
    <div class="add-url">
      <header>
        Add new url with
        <span><a class="link"
            href="https://developer.mozilla.org/en-US/docs/Mozilla/Add-ons/WebExtensions/API/declarativeNetRequest/RuleCondition"
            target="_blank">urlFilter</a></span>
      </header>
      <div>
        <input type="text" placeholder="Ex. ||facebook.com" />
        <div class="bt add"><i class="fas fa-plus"></i></div>
      </div>
    </div>
    <footer>
      <a href="#" link="https://github.com/Sherly1001/Request-Blocking" class="fab fa-github"></a>
      <a href="#" link="https://github.com/Sherly1001/Request-Blocking/issues" class="fas fa-comments"></a>
    </footer>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/popup.js"></script>
</body>

</html>
